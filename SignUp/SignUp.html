<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">

    <meta http-equiv="Pragma" content="no-cache">
    
    <meta http-equiv="Expires" content="0">

    <link rel="stylesheet" href="SignUp.css">

    <title> Genetika Pharmacy </title>

</head>

<body>

    <img id="logo" src="/Assets/logo.png" alt="pharmacy logo">

    <h1> Create an Account </h1>

    <p> Please fill this details to create an account </p>

    <form>

        <input type="text" name="username" id="username" placeholder="Enter Username" required>

        <div id="msg-1"> Length must be less than 10 chars </div>

        <input type="email" name="email" id="email" placeholder="Enter Email" required>

        <div id="msg-2"> Please enter a valid email address </div>

        <input type="password" name="password" id="password" placeholder="Enter Password" required>

        <div id="msg-3"> Length must be at least 8 chars with uppercase char, lower case chars, symbols, numbers </div>

        <div class="gender">

            <label> Gender: </label>

            <div class="male">

                <input type="radio" name="gender" id="male" value="Male" required> <label for="male"> Male </label>

            </div>
            
            <div class="female">
                
                <input type="radio" name="gender" id="female" value="Female" required> <label for="female"> Female </label>

            </div>

        </div>

        <div class="role">

            <label> Role: </label>

            <div class="admin">

                <input type="radio" name="role" id="admin" value="Admin" required> <label for="admin"> Admin </label>

            </div>
            
            <div class="client">

                <input type="radio" name="role" id="client" value="Client" required> <label for="client"> Client </label>

            </div>

        </div>

        <div id="admin-key-container" style="display: none;">

            <input type="password" id="admin-key" placeholder="Enter Admin Key" />

            <div id="admin-key-msg" style="display: none; color: red;"> Incorrect Admin Key </div>

        </div>

        <button type="submit"> Sign up </button>

    </form>

    <p> Already have and account? <span> <a href="/index.html"> Login </a> </span> </p>

    <script src="SignUp.js"></script>

</body>

</html>
